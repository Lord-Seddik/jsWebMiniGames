<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Game Cards</title>
    
</head>
<body>

    <h1>Welcome to My Game Collection</h1>

    <div class="container">

                <div class="card-description">want to see?</div>
                <a href="./squareSimulator/page.html" class="btn">Play Game</a>

        </div>

        
        <div class="card" onclick="window.location.href='game2.html'">
            <img src="game2-image.jpg" alt="Game 2">

                <div class="card-title">Pong</div>
                <div class="card-description">the legacy!</div>
                <a href="./pong/page.html" class="btn">Play Game</a>
            </div>
        </div>

        
        <div class="card" onclick="window.location.href='game3.html'">
            <img src="game3-image.jpg" alt="Game 3">
            <div class="card-content">
                <div class="card-title">soon ...</div>
                <div class="card-description">A strategy game that challenges your thinking.</div>
                <a href="game3.html" class="btn">Play Game</a>
            </div>
